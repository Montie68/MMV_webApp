<!DOCTYPE html>
<html lang="en-us">

	<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
        
    <script>
        var gameInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>
	</head>
	<body oncontextmenu="return false;">
        <div id="ig-videoArea"> <div id="ig-close">X</div>
        <video width="%UNITY_WIDTH%" height="%UNITY_HEIGHT%" id="ig-videoPlayer" controls  controlsList="nodownload"></video>
    </div>
    <script>
        document.getElementById("ig-close").addEventListener("click", function(){
             var vid = document.getElementById("ig-videoPlayer");
            vid.pause();
			vid.innerHTML = "Your browser does not support the video tag.";
           document.getElementById("ig-videoArea").style.display = "none";
        });
    </script>
    <div class="webgl-content">
        <div id="unityContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px"></div>
        <div class="footer">
            <!-- <div class="webgl-logo"></div> -->
            <div class="fullscreen" id="fullscreen"><span class="ig-tooltiptext">Fullscreen mode</span></div>
            <div class="title">Multicultural Museums Victoria</div>
			<script>
				var conH, conW;
				var isFullsceen = false;
				document.getElementById("fullscreen").addEventListener("click", function () {
					var elmnt =  document.getElementById("unityContainer");
					if (!isFullsceen)
						{
							// alert(window.innerWidth);
							conH = elmnt.clientHeight;
							conW = elmnt.clientWidth;
							elmnt.style.top = "-10px"
							if (window.innerHeight < window.innerWidth)
							{
								elmnt.style.width =  ((window.innerHeight - 60)/9)*16+ "px";
								elmnt.style.height = (window.innerHeight - 60) + "px";
							}
							else{
								elmnt.style.width =  (window.innerWidth)+ "px";
								elmnt.style.height = ((window.innerWidth)/16)*9 + "px";
							}
							document.body.style.backgroundColor = "black";
							document.body.style.color="white";
						}
					else
						{
							elmnt.style.width =conW + "px";
							elmnt.style.height = conH + "px";
							document.body.style.backgroundColor = "white";
							document.body.style.color="black";

						}
					isFullsceen = isFullsceen ? false : true;
				});
			</script>
        </div>
    </div>
</body>
</html>
